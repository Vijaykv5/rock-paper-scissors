<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <!-- score card -->
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <h3>0</h3>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <h3>0</h3>
            </div>
        </div>
        <!-- Introscreen -->
        <div class="intro">
            <h1>Rock Paper and Scissors </h1>
            <button  >Let's Play</button>
        </div>
        <div class="match fadeout">
            <h2  class="winner">Choose an Option </h2>
            <div class="hands">
                <img  class="player-hand" src="./assets/images/rock.png" alt="" srcset="">
                <img class="computer-hand" src="./assets/images/rock.png" alt="" srcset="">
            </div>
            <div class="options">
                <button  class="rock" type="submit">rock</button>
                <button  class="paper" type="submit">paper</button>
                <button  class="scissors" type="submit">scissors</button>
            </div>
        </div>
         

        
    </section>








<script src="index.js"></script>
</body>
</html>
